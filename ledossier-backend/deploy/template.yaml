AWSTemplateFormatVersion: '2010-09-09'
Description: LeDossier Serverless Backend

Parameters:
  GeminiApiKey:
    Type: String
    NoEcho: true
    Description: Google Gemini API key

Resources:

  # --- DynamoDB Tables ---

  IdeasTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    Properties:
      TableName: LeDossier-Ideas
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: ideaId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: ideaId
          KeyType: RANGE

  UpdatesTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    Properties:
      TableName: LeDossier-Updates
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: ideaId
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: ideaId
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE

  # --- S3 Bucket ---

  DossierBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub ledossier-dossiers-${AWS::AccountId}

  # --- IAM Role ---

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LeDossier-LambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LeDossierLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt IdeasTable.Arn
                  - !GetAtt UpdatesTable.Arn
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource: !Sub ${DossierBucket.Arn}/*
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                  - bedrock:Converse
                Resource: '*'

  # --- Lambda Function ---

  IdeaIntakeFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: LeDossier-IdeaIntake
      Runtime: nodejs18.x
      Handler: index.handler
      Timeout: 120
      MemorySize: 512
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Sub ledossier-lambda-code-${AWS::AccountId}
        S3Key: idea-intake.zip
      Environment:
        Variables:
          IDEAS_TABLE: !Ref IdeasTable
          UPDATES_TABLE: !Ref UpdatesTable
          DOSSIER_BUCKET: !Ref DossierBucket
          GEMINI_API_KEY: !Ref GeminiApiKey
          USER_POOL_ID: us-east-1_XSZEJwbSO
          USER_POOL_CLIENT_ID: 1n389pqmf8khutobtkj23rpd8n

  # --- API Gateway ---

  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: LeDossier API

  IdeasResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: ideas

  IdeasOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref IdeasResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,POST,GET'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  IdeasPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref IdeasResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IdeaIntakeFunction.Arn}/invocations
      MethodResponses:
        - StatusCode: '200'

  IdeasGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref IdeasResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IdeaIntakeFunction.Arn}/invocations
      MethodResponses:
        - StatusCode: '200'

  ApiDeploymentV2:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - IdeasPostMethod
      - IdeasGetMethod
      - IdeasOptionsMethod
    Properties:
      RestApiId: !Ref ApiGateway

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref ApiGateway
      DeploymentId: !Ref ApiDeploymentV2
      StageName: prod

  LambdaApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IdeaIntakeFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/POST/ideas

  LambdaApiPermissionGet:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IdeaIntakeFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/GET/ideas

  # --- Lambda Function URL (no timeout cap) ---

  IdeaIntakeFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      TargetFunctionArn: !Ref IdeaIntakeFunction
      Cors:
        AllowOrigins:
          - '*'
        AllowMethods:
          - GET
          - POST
        AllowHeaders:
          - Content-Type
          - Authorization

  IdeaIntakeFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IdeaIntakeFunction
      Action: lambda:InvokeFunctionUrl
      Principal: '*'
      FunctionUrlAuthType: NONE

Outputs:
  ApiUrl:
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/
    Description: LeDossier API Gateway URL (29s timeout limit)
  FunctionUrl:
    Value: !GetAtt IdeaIntakeFunctionUrl.FunctionUrl
    Description: Lambda Function URL (no timeout limit - use this one)
  IdeasTableName:
    Value: !Ref IdeasTable
  BucketName:
    Value: !Ref DossierBucket
